<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="privacy-overlay">
        <div class="privacy-box">
            <h2>условия использования</h2>
            <p>Нажимая на кнопку "Принять", вы полностью снимаете ответственность за совершаемые действия с владельцем и пользователями сервиса. Использование сайта означает согласие с правилами и условиями.</p>
            <button id="accept-privacy">Принять</button>
        </div>
    </div>

    <header>
        <h1>NF</h1>
        <button id="theme-toggle">Сменить тему</button>
    </header>

    <!-- Основной контент -->
    <main>
        <section id="thread-section">
            <h2 id="current-interest">Выберите интерес</h2>
            <ul id="thread-list"></ul>
        </section>

        <section id="post-section" style="display: none;">
            <h3 id="thread-title-display"></h3>
            <textarea id="post-content" placeholder="Введите сообщение..."></textarea>
            <input type="file" id="media-input" accept="image/*">
            <button id="add-post-btn">Добавить пост</button>
            <ul id="post-list"></ul>
        </section>
    </main>

    <!-- Правая вертикальная боковая панель — навигация по тредам -->
    <aside id="sidebar" aria-label="Навигация по тредам">
        <div class="sidebar-top">
            <div class="sidebar-title">Треды</div>
        </div>
        <ul id="sidebar-thread-list"></ul>
    </aside>

    <!-- Плавающий плюс (виден после выбора раздела) -->
    <div id="create-plus" title="Создать тред" aria-hidden="true">
        <button id="create-plus-btn" aria-label="Создать тред">+</button>
        <div class="create-hint">Создай свой тред</div>
    </div>

    <nav id="interests-nav" class="interests">
        <button data-interest="technology">Технологии</button>
        <button data-interest="music">Музыка</button>
        <button data-interest="anime">Аниме</button>
        <button data-interest="random">Случайное</button>
        <button data-interest="work">Работа</button>
        <button data-interest="study">Учёба</button>
        <button data-interest="life">Жизнь</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
